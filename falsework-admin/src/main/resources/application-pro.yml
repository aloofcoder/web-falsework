server:
  port: 7000

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    #MySQL配置
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/system_manage?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  mapperLocations: classpath:mapper/**/*.xml
  global-config:
    banner: false

logging:
  level:
    github.aloofcoder.falsework.admin.dao: debug

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    # 配置不展开文档
    doc-expansion: 'none'

# JWT 配置
jwt:
  # 密匙key
  secret: WebFlaseWork
  # 过期时间   单位秒 1小时 3600
  expiration: 3600
